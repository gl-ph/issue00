<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Alphabet Combination Lock</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../overlay/overlay.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../overlay/overlay.js"></script>
</head>
<body>
	<div id="lock-plate">
			<span></span><span></span><span></span><span></span>
			<div id="lock-wrapper">
				<div class="welcome-message">WELCOME!</div>
				<div class="lock-dial" id="dial-one"><ul data-combo-num="0"><li>B</li><li>I</li><li>L</li><li>O</li><li>X</li></ul></div>
			</div>
    </div>
	<button id="activate">Enter</button>
    <p id="notice">Please ensure pop-ups are disabled to enter the piece. Alternatively, click the ~ in the corner of the page to enter there.</p>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
	<script  src="js/index.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
	<script src="js/activateOverlay.js"></script>
</body>
</html>
